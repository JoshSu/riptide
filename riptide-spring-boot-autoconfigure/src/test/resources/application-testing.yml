riptide:
  clients:
    example:
      base-url: https://example.com/foo
      url-resolution: append
      connections:
        connection-timout: 2000 milliseconds
        socket-timeout: 3000 milliseconds
      threads:
        min-size: 0
        max-size: 100
        keep-alive: 5 minutes
        queue-size: 10
      oauth:
        enabled: true
      circuit-breaker:
        enabled: true
        failure-threshold: 1
      tracing:
        tags:
          test: true
    other:
      retry:
        enabled: true
        backoff:
          enabled: true
          delay: 500 milliseconds
          max-delay: 3 seconds
        max-retries: 4
        max-duration: 10 seconds
        jitter: 200 milliseconds
